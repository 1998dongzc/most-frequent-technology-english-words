 Anyway.ABC 是一个旨在帮助中国设计师纠正常见英文术语发音的网站

 <div class="word-table">
   <div class="item item-header">
       <div class="word">单词</div>
       <div class="correct">正确发音</div>
       <div class="wrong">常见错误发音</div>
       <div class="note">备注</div>
   </div>

   {% for post in site.posts %}
   <div class="item">
       <div class="word">{{ post.word }}</div>
       <div class="correct">/ {{ post.correct }} /</div>
       <div class="wrong">{{ post.wrong }}</div>
       <div class="note">{{ post.note }}</div>
   </div>
   {% endfor %}

 </div>
