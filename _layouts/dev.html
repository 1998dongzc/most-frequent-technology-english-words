	<script src="assets/vue.js"></script>

	<script>
		var a = new Vue({
			el: '#abc',
			data: {
				nowPlaying: false,
				currentWord: "anyway"
			},
			methods: {
				playNow: function (word) {
					if ( word == a.currentWord) {
						audio.pause()
						a.nowPlaying = false;
					}
					else {
						a.nowPlaying = true
						a.currentWord = word
						var newAudio = setTimeout("audio.play()",50)
					}

				}
			}
		})

		window.onload = function(){
			audio = document.getElementById("voice-file")
		}
